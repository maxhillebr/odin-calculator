<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-display">123</div>
      <div class="calculator">
        <button value="reset" class="div1 reset">AC</button>
        <button value="9" class="div7 number">9</button>
        <button value="*" class="div8 operant">*</button>
        <button value="8" class="div6 number">8</button>
        <button value="4" class="div9 number">4</button>
        <button value="7" class="div5 number">7</button>
        <button value="5" class="div10 number">5</button>
        <button value="/" class="div4 operant">/</button>
        <button value="6" class="div11 number">6</button>
        <button value="+/-" class="div2">+/-</button>
        <button value="-" class="div12 operant">-</button>
        <button value="%" class="div3 operant">%</button>
        <button value="1" class="div13 number">1</button>
        <button value="2" class="div14 number">2</button>
        <button value="3" class="div15 number">3</button>
        <button value="+" class="div16 operant">+</button>
        <button value="0" class="div17 number">0</button>
        <button value="," class="div18">,</button>
        <button value="=" class="div19 evaluate">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
